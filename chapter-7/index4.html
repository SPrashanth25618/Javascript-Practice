<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert length</title>
</head>
<body>
    <script>
        function convertLength(len, from, to) {
        if (from === 'km' && to === 'miles') {
          return `${len / 1.6} ${to}`;

        } 
        else if (from === 'km' && to === 'ft') {
          return `${len * 3281} ${to}`;
          
        } 
        else if (from === 'miles' && to === 'km') {
          return `${len * 1.6} ${to}`;

        } 
        else if (from === 'miles' && to === 'ft') {
          return `${len * 5280} ${to}`;

        }
        else if (from === 'ft' && to === 'km') {
          return `${len / 3281} ${to}`;
        } 
        else if (from === 'ft' && to === 'miles') {
          return `${len / 5280} ${to}`;
        } 
        else if (from === to) {
          return `${len} ${to}`;
        }
      }
      console.log(convertLength(50, 'miles', 'km'));
      console.log(convertLength(32, 'km', 'miles'));
      console.log(convertLength(50, 'km', 'km'));
      console.log(convertLength(5, 'miles', 'km'));
      console.log(convertLength(5, 'miles', 'ft'));
      console.log(convertLength(5, 'km', 'ft'));
    </script>
</body>
</html>
