<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and loops</title>
</head>
<body>
    <script>
        const myarray = [10,20,30];
        console.log(myarray);

        console.log(myarray[0]);
        myarray[0] = 99;
        console.log(myarray);

        
        console.log(typeof [1,2]);
        console.log(Array.isArray([1,2]));
        console.log(myarray.length)

        myarray.push(100);
        console.log(myarray);

        myarray.splice(0,1);
        console.log(myarray);

        let i = 0;
        while(i<=5){
            console.log(i);
            i++;
        }

        for(let i=0;i<=5;i++){
            console.log(i);
        }

        arr = [10,20,30];
        for(let i=0;i<arr.length;i++)
        {
            const val = arr[i];
            console.log(val);
        }
        
    </script>
</body>
</html>
